# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4
            
      - name: Download latexdiff
        shell: bash
        run: |
          curl -L -s https://mirrors.ctan.org/support/latexdiff.zip -o latexdiff.zip
          unzip latexdiff.zip

      - name: Install latexdiff (Unix)
        if: runner.os != 'Windows'
        run: |
          cd latexdiff
          sudo make install
          cd ..
          rm -rf latexdiff
          
      - name: Install latexdiff (Windows)
        shell: bash
        if: runner.os == 'Windows'
        run: |
          mkdir -p "$HOME/.local/bin"
          cp -R latexdiff "$HOME/.local/bin"
          rm "$HOME/.local/bin/latexdiff/latexdiff"
          mv "$HOME/.local/bin/latexdiff/latexdiff-fast" "$HOME/.local/bin/latexdiff/latexdiff.exe"
          echo "$HOME/.local/bin/latexdiff" >> $GITHUB_PATH
          rm -rf latexdiff

      - name: Test latexdiff
        shell: bash
        run: |
          latexdiff --version
          which latexdiff
          
      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - name: Test latexdiff with system2
        shell: bash
        run: |
          Rscript -e "system2('latexdiff', '--version')"
          Rscript -e "system('latexdiff --version')"
          Rscript -e "system('/c/Users/runneradmin/.local/bin/latexdiff/latexdiff --version')"
          Rscript -e "shell('latexdiff --version')"
          Rscript -e "shell('latexdiff --version', shell='bash')"
          latexdiff --version
          
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - uses: r-lib/actions/setup-tinytex@v2

      - uses: quarto-dev/quarto-actions/setup@v2

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
